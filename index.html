<!DOCTYPE html>
<html>
    <head>
        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.
             우리가 집을 위해 미리 생각 해놓은 것을 적어두는 곳이라고 할 수 있죠!-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="영다 - 프로필 링크" />
        <meta property="og:description" content="영원한 다이어터 영다임당~" />
        <meta property="og:image" content="흰배경영다.jpg" />
        <title>르탄이 - 프로필 링크</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                 font-family: "Pretendard",serif;
            }
            body{
                background-color:#ffc6f4;
            }
            .profile {
              width: 100px;
              height: 100px;

              border-radius: 100%;

              border : 2px solid #d03fb3;

              background-image: url('영다캐릭터.jpg');
              background-position: center;
              background-size: cover;
            }
            .main {
                color: white;
                font-size: 20px;

                margin-top: 30px;
                margin-bottom: 10px;

            }
            .sub {
                color: white;
                font-size: 14px;

                margin-top: 0px;
                margin-bottom: 30px;
            }
            .wrap {
                width: 300px;
                margin: 30px auto 0px auto;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrap > a {
                width: 300px;
                height: 50px;

                background-color: white;
                border-radius: 8px;

                margin-bottom: 10px;

                font-size: 14px;
                font-weight: bold;
                color: #443984;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                text-decoration: none;
                box-shadow: 3px 3px 5px 0px black;

            }
            .wrap > a:hover {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
          <div class="profile"></div>
          <h1 class="main">영다</h1>
          <P class="sub">영원한 다이어터 영다</P>
          <a target="_blank" href="https://blog.naver.com/nnlolnn/">영다 블로그</a>
          <a target="_blank" href="https://youtube.com/channel/UC_xDg-yvfC5WcvW95_Wtl5g">영다 유튜브</a>
          <a target="_blank" href="https://www.instagram.com/0da_pilates/">필라테스 인스타그램</a>
          <a target="_blank" href="https://www.instagram.com/0da_toon/">인스타툰 인스타그램</a>

          
    </body>
</html>
